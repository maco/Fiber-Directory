{% extends "master.html" %}
{% block sidebar %}
<h3>Materials</h3>
{% if materials_list %}
<ul> 
{% for material in materials_list %}
<li><a href="/service/materials/{{ material.name }}">{{ material.verbose_name|capfirst }}</a></li>
{% endfor %}
</ul>
{% else %}
    <p>No materials known.</p>
{% endif %}
{% endblock %}
